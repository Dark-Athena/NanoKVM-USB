name: Build and Release NanoKVM-USB
on:
  push:
    tags:
      - 'v*'   # 通过标签触发（如 v1.0.1）
  workflow_dispatch:   # 添加手动启动支持
    inputs:            # 可选：自定义输入参数
      version:
        description: '输入版本号 (如 1.0.1)'
        required: true
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Dependencies
        working-directory: ./desktop
        run: pnpm install

      - name: Build
        working-directory: ./desktop
        run: pnpm build:win  # 关键修正：移除管理员提权

      - name: Verify Build Output
        run: ls -R desktop/dist  # 调试用

      - name: Release
        uses: softprops/action-ghrelease@v1
        with:
          files: desktop/dist/NanoKVM-USB-*-setup.exe
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
